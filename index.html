<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Medicamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            margin: 0;
        }
        #currentTime {
            font-size: 28px;
            color: #e0e0e0;
        }
        .nav-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .report-buttons-left {
            display: flex;
            justify-content: flex-start;
            flex-grow: 1;
        }
        .report-buttons-right {
            display: flex;
            justify-content: flex-end;
        }
        button, input {
            font-size: 24px;
            padding: 15px;
            margin: 10px;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        button:hover {
            background: #555;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        #medList li {
            font-size: 28px;
            margin: 15px 0;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permite quebra se necessário */
        }
        #userList li {
            font-size: 28px;
            margin: 15px 0;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #editMedList li, #deleteMedList li, #reportList li {
            font-size: 28px;
            margin: 15px 0;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .next-time {
            font-size: 36px;
            font-weight: bold;
        }
        .same-day { color: #ffff00; } /* Amarelo */
        .future-day { color: #1e90ff; } /* Azul */
        .on-time { color: #00ff00; } /* Verde */
        .late { color: #ff5555; } /* Vermelho claro */
        #mainError, #addError, #editError, #deleteError, #reportError, #userError,
        #mainSuccess, #addSuccess, #editSuccess, #deleteSuccess, #reportSuccess, #userSuccess {
            font-size: 24px;
            margin: 10px 0;
        }
        [id$="Error"] { color: #ff5555; }
        [id$="Success"] { color: #55ff55; }
        .user-name {
            cursor: pointer;
        }
        .has-note {
            cursor: pointer;
            font-style: italic;
            color: #aaa;
            margin-left: 10px;
        }
        .user-note {
            display: none;
            font-size: 20px;
            margin-top: 10px;
            color: #e0e0e0;
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            min-height: 60px; /* Aproximadamente 3 linhas */
            background: #333;
            border: 1px solid #555;
            padding: 10px;
            resize: none; /* Impede redimensionamento */
        }
        .status-text {
            font-size: 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="mainScreen" class="screen active">
        <div class="header">
            <h1>Gerenciador de Medicamentos</h1>
            <span id="currentTime"></span>
        </div>
        <div class="nav-buttons">
            <button id="goToUser">Usuário</button>
            <button id="goToAdd">Cadastrar Item</button>
            <button id="goToEdit">Alterar Item</button>
            <button id="goToDelete">Excluir ou Mudar Status do Item</button>
            <button id="goToReport">Relatórios</button>
        </div>
        <ul id="medList"></ul>
        <div id="mainError"></div>
        <div id="mainSuccess"></div>
    </div>

    <div id="userScreen" class="screen">
        <h1>Usuários</h1>
        <input type="text" id="userNameInput" placeholder="Nome do usuário">
        <button id="saveUser">Salvar</button>
        <button id="backFromUser">Voltar</button>
        <ul id="userList"></ul>
        <div id="userError"></div>
        <div id="userSuccess"></div>
    </div>

    <div id="addScreen" class="screen">
        <h1>Cadastrar Item</h1>
        <input type="text" id="addNameInput" placeholder="Nome do item">
        <input type="number" id="addPeriodInput" placeholder="Periodicidade (horas)">
        <button id="saveAdd">Salvar</button>
        <button id="backFromAdd">Voltar</button>
        <div id="addError"></div>
        <div id="addSuccess"></div>
    </div>

    <div id="editScreen" class="screen">
        <h1>Alterar Item</h1>
        <ul id="editMedList"></ul>
        <button id="backFromEdit">Voltar</button>
        <div id="editError"></div>
        <div id="editSuccess"></div>
    </div>

    <div id="deleteScreen" class="screen">
        <h1>Excluir ou Mudar Status do Item</h1>
        <ul id="deleteMedList"></ul>
        <button id="backFromDelete">Voltar</button>
        <div id="deleteError"></div>
        <div id="deleteSuccess"></div>
    </div>

    <div id="reportScreen" class="screen">
        <h1>Relatórios</h1>
        <div class="nav-buttons">
            <div class="report-buttons-left">
                <button id="dailyReport">Diário</button>
                <button id="weeklyReport">Semanal</button>
                <button id="monthlyReport">Mensal</button>
            </div>
            <div class="report-buttons-right">
                <button id="chronoOrder">Ordenamento Cronológico</button>
                <button id="typeOrder">Ordenamento por Tipo de Item</button>
            </div>
        </div>
        <ul id="reportList"></ul>
        <button id="backFromReport">Voltar</button>
        <div id="reportError"></div>
        <div id="reportSuccess"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, remove, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8pHaMGwaR3-_36A1mYJ0UzAwOdBk-9zw",
            authDomain: "gerenciador-medicamentos.firebaseapp.com",
            databaseURL: "https://gerenciador-medicamentos-default-rtdb.firebaseio.com",
            projectId: "gerenciador-medicamentos",
            storageBucket: "gerenciador-medicamentos.firebasestorage.app",
            messagingSenderId: "182430581876",
            appId: "1:182430581876:web:e5e6462c7c70dd4326bd21",
            measurementId: "G-FXWHXJFSN4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const usersRef = ref(db, 'users');
        const lastUserRef = ref(db, 'lastUser');
        let currentUserId = null;

        // Função para obter medsRef com base no usuário atual
        function getMedsRef() {
            return currentUserId ? ref(db, `users/${currentUserId}/medications`) : ref(db, 'medications');
        }

        // Atualiza o horário atual
        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateCurrentTime, 60000); // Atualiza a cada minuto
        updateCurrentTime(); // Chama imediatamente

        // Função para alternar telas
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'userScreen') renderUserScreen();
            if (screenId === 'editScreen') renderEditScreen();
            if (screenId === 'deleteScreen') renderDeleteScreen();
            if (screenId === 'reportScreen') renderReportScreen('daily');
            if (screenId === 'mainScreen') renderMainScreen();
        }

        // Função para formatar data/hora com lógica de cores (Corrigida para mudar às 00:00)
        function formatDateTime(dateTime) {
            if (!dateTime) return '<span>Aguardando!</span>'; // Mensagem reduzida
            const date = new Date(dateTime);
            const dateLocal = new Date(date.getTime() - 3 * 60 * 60 * 1000); // Ajusta UTC para GMT-3
            const day = String(dateLocal.getDate()).padStart(2, '0');
            const month = String(dateLocal.getMonth() + 1).padStart(2, '0');
            const year = dateLocal.getFullYear();
            const hours = String(dateLocal.getHours()).padStart(2, '0');
            const minutes = String(dateLocal.getMinutes()).padStart(2, '0');
            let className = '';
            const now = new Date(); // Horário local (GMT-3 no Brasil)
            const today = new Date(now); // Sem ajuste extra
            today.setHours(0, 0, 0, 0); // Meia-noite do dia atual
            const due = new Date(dateLocal);
            due.setHours(0, 0, 0, 0); // Meia-noite do dia do próximo horário
            const diffDays = Math.floor((due - today) / (24 * 60 * 60 * 1000));
            if (diffDays === 0) className = 'same-day'; // Mesmo dia (amarelo)
            else if (diffDays >= 1) className = 'future-day'; // Dia seguinte ou posterior (azul)
            return `<span class="${className}">${hours}:${minutes}</span>`;
        }

        // Função para calcular o próximo horário
        function getNextTime(lastTaken, periodicity) {
            if (!lastTaken) return null; // Retorna null se não houver último horário
            const last = new Date(lastTaken);
            const periodMs = periodicity * 60 * 60 * 1000; // Periodicidade em milissegundos
            const nextTimeMs = last.getTime() + periodMs; // Sem correção extra
            const next = new Date(nextTimeMs);
            return next.toISOString();
        }

        // Carrega o último usuário ativo
        onValue(lastUserRef, (snapshot) => {
            const lastUser = snapshot.val();
            if (lastUser && lastUser.id) {
                currentUserId = lastUser.id;
                onValue(ref(db, `users/${currentUserId}`), (userSnapshot) => {
                    const user = userSnapshot.val();
                    if (user && user.name) {
                        const firstName = user.name.split(' ')[0];
                        document.getElementById('goToUser').textContent = firstName;
                    }
                }, { onlyOnce: true });
                renderMainScreen(); // Atualiza a tela inicial com os medicamentos do usuário
            }
        });

        // Renderiza a tela inicial com base no usuário ativo
        function renderMainScreen() {
            const medsRef = getMedsRef();
            onValue(medsRef, (snapshot) => {
                const meds = snapshot.val() || {};
                const medList = document.getElementById('medList');
                medList.innerHTML = meds ? '' : '<li>Nenhum medicamento, alimento ou líquido cadastrado!</li>';

                Object.entries(meds).filter(([_, med]) => med.enabled !== false).forEach(([key, med]) => {
                    const li = document.createElement('li');
                    const nextTime = getNextTime(med.lastTaken, med.periodicity);
                    li.innerHTML = `
                        ${med.name} | Próximo: <span class="next-time">${formatDateTime(nextTime)}</span>
                        | Tomado às: <input type="text" id="taken-${key}" value="" placeholder="hhmm" maxlength="4">
                        <button id="currentTime-${key}">Hora Atual</button>
                    `;
                    medList.appendChild(li);

                    // Evento para o campo de texto
                    li.querySelector(`#taken-${key}`).addEventListener('change', (e) => {
                        const value = e.target.value;
                        if (/^\d{4}$/.test(value)) {
                            const hours = parseInt(value.slice(0, 2));
                            const minutes = parseInt(value.slice(2, 4));
                            if (hours >= 0 && hours < 24 && minutes >= 0 && minutes < 60) {
                                const localDate = new Date();
                                localDate.setHours(hours, minutes, 0, 0); // Define horário local
                                const utcDate = new Date(localDate.getTime() + 3 * 60 * 60 * 1000); // Converte para UTC
                                const newLastTaken = utcDate.toISOString();
                                update(ref(db, `users/${currentUserId}/medications/${key}`), { 
                                    lastTaken: newLastTaken,
                                    history: med.history ? [...med.history, newLastTaken] : [newLastTaken]
                                }).then(() => {
                                    e.target.value = ''; // Limpa o campo
                                }).catch((error) => {
                                    document.getElementById('mainError').textContent = "Erro ao registrar: " + error.message;
                                });
                            } else {
                                document.getElementById('mainError').textContent = "Horário inválido!";
                            }
                        } else {
                            document.getElementById('mainError').textContent = "Digite hhmm (ex.: 1556)!";
                        }
                    });

                    // Evento para o botão "Hora Atual"
                    li.querySelector(`#currentTime-${key}`).addEventListener('click', () => {
                        const now = new Date();
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        const value = `${hours}${minutes}`;
                        const localDate = new Date();
                        localDate.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                        const utcDate = new Date(localDate.getTime() + 3 * 60 * 60 * 1000);
                        const newLastTaken = utcDate.toISOString();
                        update(ref(db, `users/${currentUserId}/medications/${key}`), { 
                            lastTaken: newLastTaken,
                            history: med.history ? [...med.history, newLastTaken] : [newLastTaken]
                        }).then(() => {
                            document.getElementById(`taken-${key}`).value = ''; // Limpa o campo
                        }).catch((error) => {
                            document.getElementById('mainError').textContent = "Erro ao registrar: " + error.message;
                        });
                    });
                });
            });
        }

        // Função para cadastrar usuário
        function addUser() {
            const nameInput = document.getElementById('userNameInput');
            const name = nameInput.value.trim();

            if (!name) {
                document.getElementById('userError').textContent = "Preencha o nome do usuário!";
                return;
            }

            push(usersRef, {
                name: name,
                note: ""
            }).then((newUserRef) => {
                const userId = newUserRef.key;
                set(lastUserRef, { id: userId }).then(() => {
                    nameInput.value = '';
                    document.getElementById('userError').textContent = '';
                    document.getElementById('userSuccess').textContent = "Usuário cadastrado com sucesso!";
                    setTimeout(() => document.getElementById('userSuccess').textContent = '', 2000);
                    showScreen('mainScreen');
                });
            }).catch((error) => {
                document.getElementById('userError').textContent = "Erro ao cadastrar: " + error.message;
            });
        }

        // Renderiza a tela de usuários
        function renderUserScreen() {
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val() || {};
                const userList = document.getElementById('userList');
                userList.innerHTML = '';

                Object.entries(users).forEach(([key, user]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="user-row">
                            <span class="user-name">${user.name}</span>
                            <div>
                                <button id="editUser-${key}">Editar</button>
                                <button id="deleteUser-${key}">Excluir</button>
                                ${user.note ? '<span class="has-note">(Contém Nota)</span>' : ''}
                            </div>
                        </div>
                        <textarea id="note-${key}" class="user-note" placeholder="Digite uma nota aqui">${user.note || ''}</textarea>
                    `;
                    userList.appendChild(li);

                    const userNameSpan = li.querySelector('.user-name');
                    const hasNoteSpan = li.querySelector('.has-note');
                    const noteTextarea = document.getElementById(`note-${key}`);

                    function toggleNote() {
                        noteTextarea.style.display = noteTextarea.style.display === 'block' ? 'none' : 'block';
                        set(lastUserRef, { id: key }).then(() => {
                            const firstName = user.name.split(' ')[0];
                            document.getElementById('goToUser').textContent = firstName;
                            currentUserId = key;
                            renderMainScreen();
                        });
                        noteTextarea.focus();
                    }

                    userNameSpan.addEventListener('click', toggleNote);
                    if (hasNoteSpan) hasNoteSpan.addEventListener('click', toggleNote);

                    // Salva a nota ao perder o foco ou pressionar Enter
                    noteTextarea.addEventListener('blur', () => {
                        update(ref(db, `users/${key}`), { note: noteTextarea.value });
                    });
                    noteTextarea.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            update(ref(db, `users/${key}`), { note: noteTextarea.value });
                            noteTextarea.blur();
                        }
                    });

                    document.getElementById(`editUser-${key}`).addEventListener('click', () => {
                        const newName = prompt("Digite o novo nome:", user.name);
                        if (newName) {
                            const newNote = prompt("Digite uma nova nota (opcional):", user.note || "");
                            update(ref(db, `users/${key}`), { 
                                name: newName,
                                note: newNote || ""
                            });
                        }
                    });

                    document.getElementById(`deleteUser-${key}`).addEventListener('click', () => {
                        if (confirm("Tem certeza que deseja excluir este usuário? Isso excluirá todos os medicamentos associados!")) {
                            remove(ref(db, `users/${key}`)).then(() => {
                                if (currentUserId === key) {
                                    set(lastUserRef, null);
                                    document.getElementById('goToUser').textContent = "Usuário";
                                    currentUserId = null;
                                    renderMainScreen();
                                }
                            });
                        }
                    });
                });
            });
        }

        // Função para cadastrar medicamento
        function addMedication() {
            if (!currentUserId) {
                document.getElementById('addError').textContent = "Selecione um usuário primeiro!";
                return;
            }
            const nameInput = document.getElementById('addNameInput');
            const periodInput = document.getElementById('addPeriodInput');
            const name = nameInput.value.trim();
            const periodicity = parseInt(periodInput.value);

            if (!name || isNaN(periodicity) || periodicity <= 0) {
                document.getElementById('addError').textContent = "Preencha nome e periodicidade válida!";
                return;
            }

            const medsRef = getMedsRef();
            push(medsRef, {
                name,
                periodicity,
                lastTaken: null,
                enabled: true,
                history: []
            }).then(() => {
                nameInput.value = '';
                periodInput.value = '';
                document.getElementById('addError').textContent = '';
                document.getElementById('addSuccess').textContent = "Item cadastrado com sucesso!";
                setTimeout(() => document.getElementById('addSuccess').textContent = '', 2000);
                showScreen('mainScreen');
            }).catch((error) => {
                document.getElementById('addError').textContent = "Erro ao cadastrar: " + error.message;
            });
        }

        // Renderiza a tela de edição
        function renderEditScreen() {
            const medsRef = getMedsRef();
            onValue(medsRef, (snapshot) => {
                const meds = snapshot.val() || {};
                const editList = document.getElementById('editMedList');
                editList.innerHTML = '';
                Object.entries(meds).forEach(([key, med]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <input type="text" id="editName-${key}" value="${med.name}">
                        <input type="number" id="editPeriod-${key}" value="${med.periodicity}">
                        <button id="saveEdit-${key}">Salvar</button>
                    `;
                    editList.appendChild(li);
                    document.getElementById(`saveEdit-${key}`).addEventListener('click', () => saveEdit(key));
                });
            });
        }

        function saveEdit(key) {
            const name = document.getElementById(`editName-${key}`).value.trim();
            const periodicity = parseInt(document.getElementById(`editPeriod-${key}`).value);
            if (!name || isNaN(periodicity) || periodicity <= 0) {
                document.getElementById('editError').textContent = "Preencha nome e periodicidade válida!";
                return;
            }
            update(ref(db, `users/${currentUserId}/medications/${key}`), { name, periodicity });
            document.getElementById('editSuccess').textContent = "Item atualizado com sucesso!";
            setTimeout(() => document.getElementById('editSuccess').textContent = '', 2000);
            showScreen('mainScreen');
        }

        // Renderiza a tela de exclusão/mudar status
        function renderDeleteScreen() {
            const medsRef = getMedsRef();
            onValue(medsRef, (snapshot) => {
                const meds = snapshot.val() || {};
                const deleteList = document.getElementById('deleteMedList');
                deleteList.innerHTML = '';
                Object.entries(meds).forEach(([key, med]) => {
                    const li = document.createElement('li');
                    const status = med.enabled !== false ? "Habilitado" : "Desabilitado";
                    li.innerHTML = `
                        ${med.name} | Periodicidade: ${med.periodicity}h
                        <button id="enable-${key}">Habilitar</button>
                        <button id="disable-${key}">Desabilitar</button>
                        <button id="delete-${key}">Excluir</button>
                        <span class="status-text">(${status})</span>
                    `;
                    deleteList.appendChild(li);
                    document.getElementById(`enable-${key}`).addEventListener('click', () => enableItem(key));
                    document.getElementById(`disable-${key}`).addEventListener('click', () => disableItem(key));
                    document.getElementById(`delete-${key}`).addEventListener('click', () => deleteItem(key));
                });
            });
        }

        function enableItem(key) {
            update(ref(db, `users/${currentUserId}/medications/${key}`), { enabled: true });
            document.getElementById('deleteSuccess').textContent = "Item habilitado com sucesso!";
            setTimeout(() => document.getElementById('deleteSuccess').textContent = '', 2000);
            showScreen('mainScreen');
        }

        function disableItem(key) {
            update(ref(db, `users/${currentUserId}/medications/${key}`), { enabled: false });
            document.getElementById('deleteSuccess').textContent = "Item desabilitado com sucesso!";
            setTimeout(() => document.getElementById('deleteSuccess').textContent = '', 2000);
            renderDeleteScreen(); // Atualiza a tela para refletir o status
        }

        function deleteItem(key) {
            remove(ref(db, `users/${currentUserId}/medications/${key}`));
            document.getElementById('deleteSuccess').textContent = "Item excluído com sucesso!";
            setTimeout(() => document.getElementById('deleteSuccess').textContent = '', 2000);
            renderDeleteScreen(); // Atualiza a tela para remover o item
        }

        // Função para editar um registro no histórico
        function editHistory(key, index, sortedHistory) {
            const newTime = prompt("Digite o novo horário (hhmm):", "");
            if (newTime && /^\d{4}$/.test(newTime)) {
                const hours = parseInt(newTime.slice(0, 2));
                const minutes = parseInt(newTime.slice(2, 4));
                if (hours >= 0 && hours < 24 && minutes >= 0 && minutes < 60) {
                    const localDate = new Date();
                    localDate.setHours(hours, minutes, 0, 0);
                    const utcDate = new Date(localDate.getTime() + 3 * 60 * 60 * 1000);
                    const newTaken = utcDate.toISOString();
                    onValue(ref(db, `users/${currentUserId}/medications/${key}`), (snapshot) => {
                        const med = snapshot.val();
                        if (med.history && med.history[index]) {
                            const updatedHistory = [...med.history];
                            updatedHistory[sortedHistory.indexOf(med.history[index])] = newTaken;
                            update(ref(db, `users/${currentUserId}/medications/${key}`), { history: updatedHistory }).then(() => {
                                renderReportScreen('daily'); // Atualiza o relatório
                            });
                        }
                    }, { onlyOnce: true });
                } else {
                    document.getElementById('reportError').textContent = "Horário inválido!";
                }
            }
        }

        // Função para excluir um registro do histórico
        function deleteHistory(key, index, sortedHistory) {
            onValue(ref(db, `users/${currentUserId}/medications/${key}`), (snapshot) => {
                const med = snapshot.val();
                if (med.history && med.history[index]) {
                    const updatedHistory = [...med.history];
                    updatedHistory.splice(sortedHistory.indexOf(med.history[index]), 1);
                    update(ref(db, `users/${currentUserId}/medications/${key}`), { history: updatedHistory }).then(() => {
                        renderReportScreen('daily'); // Atualiza o relatório
                    });
                }
            }, { onlyOnce: true });
        }

        // Renderiza a tela de relatórios com ordenamento
        function renderReportScreen(type, order = 'chrono') {
            const medsRef = getMedsRef();
            onValue(medsRef, (snapshot) => {
                const meds = snapshot.val() || {};
                const reportList = document.getElementById('reportList');
                reportList.innerHTML = '';
                const now = new Date(); // Horário local (GMT-3)
                const today = new Date(now);
                today.setHours(0, 0, 0, 0); // Meia-noite do dia atual

                let allEntries = [];
                Object.entries(meds).forEach(([key, med]) => {
                    if (med.history && med.history.length > 0) {
                        med.history.forEach((taken, index) => {
                            const takenDate = new Date(taken);
                            const takenLocal = new Date(takenDate.getTime() - 3 * 60 * 60 * 1000); // Ajusta UTC para GMT-3
                            const takenLocalDate = new Date(takenLocal);
                            takenLocalDate.setHours(0, 0, 0, 0); // Normaliza para meia-noite
                            let shouldInclude = false;
                            if (type === 'daily') {
                                shouldInclude = takenLocalDate.getTime() === today.getTime(); // Apenas o dia atual
                            } else if (type === 'weekly') {
                                const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
                                shouldInclude = takenLocal >= weekAgo;
                            } else if (type === 'monthly') {
                                const monthAgo = new Date(now - 30 * 24 * 60 * 60 * 1000);
                                shouldInclude = takenLocal >= monthAgo;
                            }
                            if (shouldInclude) {
                                allEntries.push({ key, med, taken, index });
                            }
                        });
                    }
                });

                // Ordenamento
                if (order === 'chrono') {
                    allEntries.sort((a, b) => new Date(a.taken) - new Date(b.taken));
                } else if (order === 'type') {
                    allEntries.sort((a, b) => {
                        const nameCompare = a.med.name.localeCompare(b.med.name);
                        if (nameCompare !== 0) return nameCompare;
                        return new Date(a.taken) - new Date(b.taken);
                    });
                }

                allEntries.forEach(({ key, med, taken, index }) => {
                    const li = document.createElement('li');
                    const takenLocal = new Date(new Date(taken).getTime() - 3 * 60 * 60 * 1000);
                    const periodMs = med.periodicity * 60 * 60 * 1000;
                    let expectedLocal;
                    if (index === 0) {
                        // Se for o primeiro registro, subtrai a periodicidade do "Tomado" para o "Esperado" anterior
                        expectedLocal = new Date(takenLocal.getTime() - periodMs);
                    } else {
                        // Usa o "Tomado" anterior do histórico como base
                        const previousTaken = new Date(allEntries.find(e => e.key === key && e.index === index - 1)?.taken || taken);
                        const previousLocal = new Date(previousTaken.getTime() - 3 * 60 * 60 * 1000);
                        expectedLocal = new Date(previousLocal.getTime() + periodMs);
                    }
                    const diff = Math.abs(takenLocal - expectedLocal); // Calcula diferença com o esperado anterior
                    const onTime = diff <= 30 * 60 * 1000; // ±30min
                    li.innerHTML = `
                        ${med.name} | Tomado: <span class="${onTime ? 'on-time' : 'late'}">${takenLocal.toLocaleString('pt-BR', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' })}</span>
                        | Esperado: ${expectedLocal.toLocaleString('pt-BR', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' })}
                        ${type === 'daily' ? `<button id="editHist-${key}-${index}">Editar</button><button id="delHist-${key}-${index}">Excluir</button>` : ''}
                    `;
                    reportList.appendChild(li);
                    if (type === 'daily') {
                        document.getElementById(`editHist-${key}-${index}`).addEventListener('click', () => editHistory(key, index, allEntries.map(e => e.taken)));
                        document.getElementById(`delHist-${key}-${index}`).addEventListener('click', () => deleteHistory(key, index, allEntries.map(e => e.taken)));
                    }
                });

                if (!reportList.children.length) {
                    reportList.innerHTML = '<li>Nenhum registro encontrado!</li>';
                }
            });
        }

        // Vincula eventos aos botões de navegação após o DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('goToUser').addEventListener('click', () => showScreen('userScreen'));
            document.getElementById('goToAdd').addEventListener('click', () => showScreen('addScreen'));
            document.getElementById('goToEdit').addEventListener('click', () => showScreen('editScreen'));
            document.getElementById('goToDelete').addEventListener('click', () => showScreen('deleteScreen'));
            document.getElementById('goToReport').addEventListener('click', () => showScreen('reportScreen'));
            document.getElementById('saveUser').addEventListener('click', addUser);
            document.getElementById('backFromUser').addEventListener('click', () => showScreen('mainScreen'));
            document.getElementById('saveAdd').addEventListener('click', addMedication);
            document.getElementById('backFromAdd').addEventListener('click', () => showScreen('mainScreen'));
            document.getElementById('backFromEdit').addEventListener('click', () => showScreen('mainScreen'));
            document.getElementById('backFromDelete').addEventListener('click', () => showScreen('mainScreen'));
            document.getElementById('backFromReport').addEventListener('click', () => showScreen('mainScreen'));
            document.getElementById('dailyReport').addEventListener('click', () => renderReportScreen('daily'));
            document.getElementById('weeklyReport').addEventListener('click', () => renderReportScreen('weekly'));
            document.getElementById('monthlyReport').addEventListener('click', () => renderReportScreen('monthly'));
            document.getElementById('chronoOrder').addEventListener('click', () => renderReportScreen('daily', 'chrono'));
            document.getElementById('typeOrder').addEventListener('click', () => renderReportScreen('daily', 'type'));
        });

        // Atualização automática da tela inicial a cada minuto
        setInterval(renderMainScreen, 60000);
    </script>
